        let ref = dbService.collection('Dong_C_Chart');
        ref.doc('Line').get().then(async (snap)=>{
            var ctx = document.getElementById("Dong_C_Chart");
            var myLineChart = new Chart(ctx, snap.data());
            document.getElementById("button").onclick = function(){
                var Price = document.getElementById("Price"); 
                const data =snap.data().data;
                data.labels.push('time'+data.labels.length);
                data.datasets[0].data.push(Price.value);
                ref.doc('Line').update({data});
            }
        });
        ref.doc('Data').get().then(async (snap) =>{
            const dataes =snap.data().dataes;
            var i = 0;
            var tagArea = document.getElementById("T");
            while(i < dataes.length){
                tagArea.innerHTML+=dataes[i];
                i++
            };

            document.getElementById("ddd").onclick = function(){
                var Price = document.getElementById("Price").value;    
                dataes.push("<tbody id ='Just'><tr><th>2022</th><th>7</th><th>"+dataes.length+"</th><th>"+Price+"</th></tr></tbody")
                ref.doc('Data').update({dataes});
            }
        });
